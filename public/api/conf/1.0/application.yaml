        fax:
          type: string
          description: The employer's main contact telephone number
          example: 0123 456789
    TelephoneWithoutFax:
      title: Telephone
      type: object
      properties:
        telephoneNumber:
          type: string
          description: The employer's main contact telephone number
          example: 0123 456789
