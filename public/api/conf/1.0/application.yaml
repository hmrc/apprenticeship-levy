      properties:
        href:
          type: string
          description: The relative link to fetch this data
          example: /
    Self1:
      title: Self1
      type: object
      properties:
        href:
          type: string
          description: The relative link to fetch contact details this employer reference
          example: /epaye/123%2FAB12345
    Telephone:
